<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Maratona Discover Rocketseat">
    <link rel="stylesheet" href="./css/style.css">
    <title>Controle de Finanças</title>
</head>
<body>
    <div class="modal-background">
        <div class="modal">
            <h2>Nova Transação</h2>
            <form action="">
                <label for="transaction-desc" class="sr-only">Descrição da transação</label>
                <input type="text" name="transaction-desc" id="transaction-desc" placeholder="Descrição">
                <label for="transaction" class="sr-only">Valor da transação</label>
                <input type="number" name="transaction" id="transaction" placeholder="0,00">
                <p id="input-desc">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</p>
                <label for="transaction-date" class="sr-only"></label>
                <input type="date" name="transaction-date" id="transaction-date">
            </form>
            <section class="button-control">
                <button id="exit">Cancelar</button><button id="save" type="submit">Salvar</button>
            </section>
        </div>
    </div>

    <header>
        <img src="./assets/logo.svg" alt="Logo dev finance">
    </header>

    <main>
        <div class="container wrapper">
            <h2 id="balance" class="sr-only">Balanço</h2>
            <div>
                <section class="money-container">
                    <div class="section-head">
                        <h3>Entradas</h3>
                        <img src="./assets/profit.svg" alt="Ícone de lucro">
                    </div>
                    <p class="money" id="profit">R$ 5.000,00</p>
                </section>
    
                <section class="money-container">
                    <div class="section-head">
                        <h3>Saídas</h3>
                        <img src="./assets/loss.svg" alt="Ícone de prejuízo">    
                    </div>
                    <p class="money" id="loss">R$ 4.000,00</p>
                </section>
    
                <section id="total" class="money-container">
                    <div class="section-head">
                        <h3>Total</h3>
                        <img src="./assets/total.svg" alt="Ícone de total">
                    </div>
                    <p class="money" id="total-money">R$ 1.000,00</p>  
                </section>
            </div>
        </div>

        <section class="table-container wrapper">
            <h2 class="sr-only">Transações</h2>
            <a href="#" class="button new-item">+ Nova Transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>dev.finance$</p>
    </footer>
    <script src="./scripts/index.js"></script>
</body>
</html>
