<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Maratona Discover Rocketseat">
    <link rel="stylesheet" href="./css/style.css">
    <title>Controle de Finanças</title>
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo dev finance">
    </header>

    <main>
        <div class="container wrapper">
            <h2 id="balance" class="sr-only">Balanço</h2>
            <div>
                <section id="profit" class="money-container">
                    <div class="section-head">
                        <h3>Entradas</h3>
                        <img src="./assets/profit.svg" alt="Ícone de lucro">
                    </div>
                    <p class="money">R$ 5.000,00</p>
                </section>
    
                <section id="loss" class="money-container">
                    <div class="section-head">
                        <h3>Saídas</h3>
                        <img src="./assets/loss.svg" alt="Ícone de prejuízo">    
                    </div>
                    <p class="money">R$ 4.000,00</p>
                </section>
    
                <section  id="total" class="money-container">
                    <div class="section-head">
                        <h3>Total</h3>
                        <img src="./assets/total.svg" alt="Ícone de total">
                    </div>
                    <p class="money">R$ 1.000,00</p>  
                </section>
            </div>
        </div>

        <section class="table-container wrapper">
            <h2 class="sr-only">Transações</h2>
            <a href="#" class="button new-item">+ Nova Transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Aluguel</td>
                        <td class="outcome">- R$ 2500,00</td>
                        <td class="date">29/01/2021</td>
                        <td><img src="./assets/minus.svg" alt="remover transação"></td>
                    </tr>
                    <tr>
                        <td class="description">Reparo moto</td>
                        <td class="outcome">- R$ 1000,00</td>
                        <td class="date">27/01/2021</td>
                        <td><img src="./assets/minus.svg" alt="remover transação"></td>
                    </tr>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="outcome">- R$ 500,00</td>
                        <td class="date">25/01/2021</td>
                        <td><img src="./assets/minus.svg" alt="remover transação"></td>
                    </tr>
                    <tr>
                        <td class="description">Website</td>
                        <td class="income">+ R$ 5000,00</td>
                        <td class="date">23/01/2021</td>
                        <td><img src="./assets/minus.svg" alt="remover transação"></td>
                    </tr>
                </tbody>
            </table>
        </section>

        <div class="modal-background">
            <div class="modal">
                <h2>Nova Transação</h2>
                <form action="">
                    <input type="text" name="transaction-desc" id="transaction-desc">
                    <input type="number" name="transaction" id="transaction">
                    <input type="date" name="transaction-date" id="transaction-date">
                </form>
                <button>Cancelar</button><button>Salvar</button>
            </div>
        </div>
    </main>

    <footer>
        <p>dev.finance$</p>
    </footer>
    <script src="./scripts/index.js"></script>
</body>
</html>
